<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="../pagina_inicial/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300&display=swap" rel="stylesheet">
    <script defer src="./apiCEPcerta.js"></script>
    <title>Cadastro - Resiliaflix</title>
</head>

<body>
    <!--Barra de Navegação-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="../pagina_inicial/index.html">
                <img src="../pagina_inicial/img/logo_resiliaflix.png" width="100" height="100"
                    class="d-inline-block align-top" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-right" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../pagina_inicial/index.html">Home<span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="../paginas_aux/filmes.html">Filmes</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="../paginas_aux/series.html">Séries</a>
                    </li>
                    <li class="nav-item active"><a class="nav-link" href="../paginas_aux/cadastro.html">Cadastro</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="../paginas_aux/contato.html">Contato</a>
                    </li>
                </ul>
            </div>

        </nav>
    </header>
    <main class="main">
        <!--Cadastro-->
        <div class="jumbotron m-5">
            <h1 class="display-4 cor-especial">Bem vindo!</h1>
            <p class="lead">Cadastre-se para aproveitar todo o conteúdo do Resiliaflix</p>
            <hr class="my-2 mt-5">

            <form>
                <h5>Dados Pessoais</h5>
                <hr class="my-2">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Nome</label>
                        <input type="text" class="form-control" id="inputNome">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Sobrenome</label>
                        <input type="text" class="form-control" id="inputSobrenome">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">E-mail</label>
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputPassword4">Senha</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="inputPassword4">Confirme sua senha</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputCPF">CPF</label>
                        <input type="text" class="form-control" id="inputCPF">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="inputUser">Usuário</label>
                        <input type="text" class="form-control" id="inputUser">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="inputOption">Como gostaria de ser chamado(a)?</label>
                        <input type="text" class="form-control" id="inputOption">
                    </div>
                </div>
                <!-- --------------------------------------------------------------------------------- -->
                <hr class="my-2 mt-3">
                <h5>Endereço</h5>
                <hr class="my-2">

                <label for="inputCep">CEP</label>
                <div class="input-group mb-3 col-md-4 p-0">
                    <input type="text" class="form-control" placeholder="Digite seu cep..." aria-label="CEP" aria-describedby="busca" id="cep">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button" id="busca">Buscar</button>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEndereco">Rua</label>
                        <input type="text" placeholder="Sua rua..." class="form-control" id="inputEndereco">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputComplemento">Número</label>
                        <input type="text" placeholder="Numero da residência..." class="form-control" id="inputNumero" >
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputComplemento">Complemento</label>
                        <input type="text" placeholder="Opicional..." class="form-control" id="inputComplemento">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputBairro">Bairro</label>
                        <input type="text" placeholder="Seu bairro..." class="form-control" id="inputBairro">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputCity">Cidade</label>
                        <input type="text" placeholder="sua cidade..." class="form-control" id="inputCidade">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputState">Estado</label>
                        <select class="form-control" id="inputEstado">
                            <option>AC</option>
                            <option>AL</option>
                            <option>AP</option>
                            <option>AM</option>
                            <option>BA</option>
                            <option>CE</option>
                            <option>DF</option>
                            <option>ES</option>
                            <option>GO</option>
                            <option>MA</option>
                            <option>MT</option>
                            <option>MS</option>
                            <option>MG</option>
                            <option>PA</option>
                            <option>PB</option>
                            <option>PR</option>
                            <option>PE</option>
                            <option>PI</option>
                            <option>RJ</option>
                            <option>RN</option>
                            <option>RS</option>
                            <option>RO</option>
                            <option>RR</option>
                            <option>SC</option>
                            <option>SP</option>
                            <option>SE</option>
                            <option>TO</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Li e aceito os <a href="404.html">Termos e condições de uso</a>
                        </label>
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <a type="submit" class="btn btn-success btn-lg pl-5 pr-5" href="../pagina_inicial/index.html"
                        data-toggle="modal" data-target="#successModal"> Cadastrar </a>
                </div>
            </form>
        </div>

        <!--Modal Sucesso-->
        <div class="modal fade" id="successModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-especial">
                        <h5 class="modal-title" id="successModalLabel">Obrigado!</h5>
                    </div>
                    <div class="modal-body">
                        Agora você está pronto para aproveitar todo nosso conteúdo, flixer!
                    </div>
                    <div class="modal-footer">
                        <a type="button" class="btn btn-success" href="../pagina_inicial/index.html">Eba!</a>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <!--rodapé-->
    <footer class="d-flex justify-content-center footer-cor">
        <a href="../pagina_inicial/index.html">
            <img src="../pagina_inicial/img/logo_resiliaflix.png" width="100" height="100"
                class="d-inline-block align-top" alt="">
        </a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    </script>
</body>

</html>
